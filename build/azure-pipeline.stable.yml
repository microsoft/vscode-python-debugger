trigger: none
#   branches:
#     include:
#       - release*
#   tags:
#     include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    l10nSourcePaths: ./src
    publishExtension: ${{ parameters.publishExtension }}
    buildPlatforms:
      - name: Linux
        vsceTarget: ''
      - name: Linux
        packageArch: arm64
        vsceTarget: linux-arm64
      - name: Linux
        packageArch: arm
        vsceTarget: linux-armhf
      - name: Linux
        packageArch: x64
        vsceTarget: linux-x64
      - name: MacOS
        packageArch: arm64
        vsceTarget: darwin-arm64
      - name: MacOS
        packageArch: x64
        vsceTarget: darwin-x64
      - name: Windows
        packageArch: arm
        vsceTarget: win32-arm64
      - name: Windows
        packageArch: x64
        vsceTarget: win32-x64

    buildSteps:
      - task: NodeTool@0
        inputs:
          versionSpec: '18.17.1'
        displayName: Select Node version

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.7'
          addToPath: true
          architecture: 'x64'
        displayName: Select Python version

      - script: npm ci
        displayName: Install NPM dependencies

      - script: python -m pip install -U pip
        displayName: Upgrade pip

      - script: python -m pip install wheel nox
        displayName: Install wheel and nox

      # update according packageArch
      - script: python -m nox --session install_bundled_libs
        displayName: Install Python dependencies
        env:
          VSCETARGET: ${{ variables.VSCETARGET }}

      - script: python ./build/update_ext_version.py --release --for-publishing
        displayName: Update build number

      - script: npm run package
        displayName: Build extension

    tsa:
      config:
        areaPath: 'Visual Studio Code Python Extensions'
        serviceTreeID: '6e6194bc-7baa-4486-86d0-9f5419626d46'
      enabled: true

    apiScanSoftwareVersion: '2024'
